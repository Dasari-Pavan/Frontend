<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var s=prompt("Enter number :")
        var n=parseInt(s)
        if(n%2==0)
        {
            document.writeln("Even Number")
        }
        else
        {
            document.writeln("Odd Number")
        }
    </script>
</head>
<body>
    
</body>
</html>
