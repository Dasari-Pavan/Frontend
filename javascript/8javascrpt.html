   <h1> <div id="hover">Mous is over here</div></h1>
    <div id="res"></div>
    <script>
         var x=document.getElementById('hover');
        x.addEventListener('mouseover',f1);
        x.addEventListener('mouseout',f2);

        function f1()
        {
            document.getElementById('res').innerHTML="mouse is over";
        }
        function f2()
        {
            document.getElementById('res').innerHTML="mouse is out";
        }
        
    </script>
</body>
