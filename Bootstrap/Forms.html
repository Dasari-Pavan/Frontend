<body>
     <div class="container mt-5 ">
        <div class="w-50">

       <form action="">
            <label class="my-3">Username:</label>
            <input type="text" name="Username" class="form-control"/>
            <label class="my-3">Password:</label>
            <input type="password" name="password" class="form-control"/>
            
            <label class="my-3">Address:</label>
            <textarea rows="5" cols="10" class="form-control"></textarea>
        
            <div class="check-box my-3">
                <input type="checkbox" value="male" class="form-check-input"/>

                <input type="radio" value="male" class="form-check-input"/>

            <label class="my-3">Select Country</label>

                <option value="India">India</option>

            <label class="my-3">Ratings:</label>
            <input type="range" name="r1" class="form-range"/>

        </form>
