<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:300px;
            height:300px;
            margin:100px 30px;
            filter: grayscale(100%);
            transition: all 1s linear;
        }
        img:hover{
            transform: scale(1.2);
            filter: grayscale(0);
        }
    </style>
</head>
<body>
    <img src="sun.jpg">
    <img src="nature.jpg">
    <img src="pic1.png">
</body>
</html>
